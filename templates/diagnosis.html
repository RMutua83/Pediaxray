<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PneumoAI - New Diagnosis</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
:root {
    --background-light: #f0f4f8;
    --background-white: #ffffff;
    --text-dark: #1f2937;
    --text-gray: #4b5563;
    --primary-blue: #2563eb;
    --accent-green: #10b981;
    --accent-red: #ef4444;
    --border-light: #e5e7eb;
    --card-shadow: 0 4px 10px rgba(0,0,0,0.05);
    --card-border-radius: 0.75rem;
    --input-border: #d1d5db;
}

/* Body & layout */
body {
    font-family: 'Inter', sans-serif;
    background-color: var(--background-light);
    color: var(--text-dark);
    margin: 0;
    line-height: 1.5;
}

/* Header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem 3rem;
    background-color: var(--background-white);
    border-bottom: 1px solid var(--border-light);
}

.header .logo {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text-dark);
}

.header .logout-btn {
    background-color: var(--primary-blue);
    color: #fff;
    padding: 0.5rem 1rem;
    border-radius: 9999px;
    font-weight: 500;
    text-decoration: none;
}

.header .logout-btn:hover {
    background-color: #1e40af;
}

/* Main container */
.main-container {
    padding: 2rem 3rem;
}

.page-header {
    display: flex;
    align-items: center;
    margin-bottom: 2rem;
}

.page-header a.back-link {
    color: var(--text-gray);
    text-decoration: none;
    font-weight: 500;
    display: flex;
    align-items: center;
    margin-right: 2rem;
}

.page-header a.back-link:hover {
    color: var(--primary-blue);
}

.page-header h1 {
    font-size: 1.5rem;
    font-weight: 600;
    margin: 0;
}

/* Grid & cards */
.content-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
}

.card {
    background-color: var(--background-white);
    border: 1px solid var(--border-light);
    border-radius: var(--card-border-radius);
    padding: 2rem;
    box-shadow: var(--card-shadow);
}

.card-header h2 {
    font-size: 1.25rem;
    font-weight: 600;
    margin: 0;
}

.card-header p {
    font-size: 0.9rem;
    color: var(--text-gray);
    margin: 0.25rem 0 1rem;
}

/* Forms */
.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group.full-width {
    grid-column: span 2;
}

.form-group label {
    font-size: 0.85rem;
    color: var(--text-dark);
    font-weight: 500;
    margin-bottom: 0.5rem;
}

.form-group input,
.form-group select,
.form-group textarea {
    border: 1px solid var(--input-border);
    border-radius: 0.5rem;
    padding: 0.75rem;
    font-size: 1rem;
    color: var(--text-dark);
}

.form-group textarea {
    min-height: 100px;
    resize: vertical;
}

/* File upload */
.file-upload-area {
    border: 2px dashed var(--input-border);
    border-radius: 0.5rem;
    padding: 2rem;
    text-align: center;
    cursor: pointer;
    transition: border-color 0.2s;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.file-upload-area:hover {
    border-color: var(--primary-blue);
}

.file-upload-area .upload-icon {
    font-size: 3rem;
    color: var(--primary-blue);
    margin-bottom: 0.5rem;
}

.file-upload-area p {
    font-size: 0.9rem;
    color: var(--text-dark);
    margin: 0.25rem 0;
}

.file-upload-area input[type="file"] {
    display: none;
}

/* Submit button */
.submit-btn {
    margin-top: 1.5rem;
    background-color: var(--primary-blue);
    color: #fff;
    padding: 0.75rem 1rem;
    border: none;
    border-radius: 0.5rem;
    font-weight: 600;
    cursor: pointer;
}

.submit-btn:hover {
    background-color: #1e40af;
}

/* X-ray preview */
#xray_preview {
    display: none;
    max-width: 100%;
    max-height: 200px;
    margin-top: 0.5rem;
    border-radius: 0.5rem;
    object-fit: contain;
}

/* Toasts */
.toast {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background-color: var(--primary-blue);
    color: #fff;
    padding: 1rem 1.5rem;
    border-radius: 0.5rem;
    box-shadow: var(--card-shadow);
    z-index: 9999;
    opacity: 0;
    transform: translateY(-20px);
    transition: opacity 0.3s, transform 0.3s;
}

.toast.show {
    opacity: 1;
    transform: translateY(0);
}

.toast.success {
    background-color: var(--accent-green);
}

.toast.error {
    background-color: var(--accent-red);
}
</style>
</head>
<body>
<header class="header">
    <div class="logo">PneumoAI</div>
    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
</header>

<main class="main-container">
    <div class="page-header">
        <a href="{{ url_for('doctor_dashboard') }}" class="back-link">
            <i class="fas fa-arrow-left"></i> &nbsp; Back to Dashboard
        </a>
        <h1>New Diagnosis</h1>
    </div>

    <form action="{{ url_for('diagnosis') }}" method="POST" enctype="multipart/form-data">
        <div class="content-grid">

            <!-- Patient Info -->
            <div class="card">
                <div class="card-header">
                    <h2>Patient Information</h2>
                    <p>Select patient or enter new details</p>
                </div>
                <div class="form-grid">

                    <div class="form-group">
                        <label for="patient-select">Select Patient</label>
                        <select id="patient-select" name="patient_id">
                            <option value="">-- New Patient --</option>
                            {% for patient in patients %}
                                <option value="{{ patient.id }}"
                                    data-name="{{ patient.name }}"
                                    data-age="{{ patient.age }}"
                                    data-gender="{{ patient.gender }}"
                                    data-weight="{{ patient.weight }}"
                                    data-symptoms="{{ patient.symptoms }}"
                                    data-medical-history="{{ patient.medical_history }}">
                                    {{ patient.name }} ({{ patient.id }})
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="patient-name">Patient Name</label>
                        <input type="text" id="patient-name" name="patient_name" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" placeholder="8" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="weight">Weight (Kg)</label>
                        <input type="number" id="weight" name="weight" step="0.1" required>
                    </div>

                    <div class="form-group full-width">
                        <label for="symptoms">Symptoms</label>
                        <textarea id="symptoms" name="symptoms" placeholder="Describe symptoms..." required></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label for="medical-history">Medical History</label>
                        <textarea id="medical-history" name="medical_history" placeholder="Medical history..."></textarea>
                    </div>
                </div>
            </div>

            <!-- X-ray Upload -->
            <div class="card">
                <div class="card-header">
                    <h2>Chest X-ray Analysis</h2>
                    <p>Upload chest X-ray image for AI analysis</p>
                </div>

                <label class="file-upload-area" for="xray_image" id="upload_area">
                    <i class="fas fa-upload upload-icon"></i>
                    <p id="upload_text">Click to upload or drag and drop</p>
                    <p>PNG, JPG up to 10MB</p>
                    <input type="file" id="xray_image" name="xray_image" accept="image/png, image/jpeg" required>
                    <img id="xray_preview" src="#" alt="X-ray Preview">
                </label>

                <button type="submit" class="submit-btn">Submit for Analysis</button>
            </div>
        </div>
    </form>
</main>

<!-- Toast container -->
<div id="toast-container"></div>

<script>
// Patient auto-fill
const patientSelect = document.getElementById('patient-select');
const patientName = document.getElementById('patient-name');
const ageInput = document.getElementById('age');
const genderSelect = document.getElementById('gender');
const weightInput = document.getElementById('weight');
const symptomsInput = document.getElementById('symptoms');
const medicalHistoryInput = document.getElementById('medical-history');

patientSelect.addEventListener('change', function() {
    const selectedOption = this.options[this.selectedIndex];

    if (selectedOption.value === "") {
        patientName.value = "";
        ageInput.value = "";
        genderSelect.value = "";
        weightInput.value = "";
        symptomsInput.value = "";
        medicalHistoryInput.value = "";
    } else {
        patientName.value = selectedOption.dataset.name || "";
        ageInput.value = selectedOption.dataset.age || "";
        genderSelect.value = selectedOption.dataset.gender || "";
        weightInput.value = selectedOption.dataset.weight || "";
        symptomsInput.value = selectedOption.dataset.symptoms || "";
        medicalHistoryInput.value = selectedOption.dataset.medicalHistory || "";
    }
});

// Image preview
const xrayInput = document.getElementById('xray_image');
const xrayPreview = document.getElementById('xray_preview');
const uploadText = document.getElementById('upload_text');
const uploadArea = document.getElementById('upload_area');

xrayInput.addEventListener('change', function() {
    const file = this.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            xrayPreview.src = e.target.result;
            xrayPreview.style.display = 'block';
            uploadText.style.display = 'none';
        }
        reader.readAsDataURL(file);
    } else {
        xrayPreview.style.display = 'none';
        uploadText.style.display = 'block';
    }
});

// Drag & Drop
uploadArea.addEventListener('dragover', e => {
    e.preventDefault();
    uploadArea.style.borderColor = '#2563eb';
});
uploadArea.addEventListener('dragleave', e => {
    e.preventDefault();
    uploadArea.style.borderColor = '#d1d5db';
});
uploadArea.addEventListener('drop', e => {
    e.preventDefault();
    uploadArea.style.borderColor = '#d1d5db';
    xrayInput.files = e.dataTransfer.files;
    xrayInput.dispatchEvent(new Event('change'));
});
</script>

</body>
</html>
