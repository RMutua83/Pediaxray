<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PneumoAI - Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --background: #f0f4f8;
            --card-background: #ffffff;
            --primary-blue: #2563eb;
            --text-dark: #1f2937;
            --text-gray: #4b5563;
            --border-light: #e5e7eb;
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 
                           0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --card-border-radius: 0.75rem;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--card-background);
            padding: 2.5rem;
            border-radius: var(--card-border-radius);
            box-shadow: var(--card-shadow);
            text-align: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--text-dark);
        }

        .login-header p {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin: 0;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .input-container {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid var(--border-light);
            border-radius: 0.5rem;
            box-sizing: border-box;
            color: var(--text-dark);
        }

        .input-container .toggle-password {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            cursor: pointer;
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-blue);
            color: var(--card-background);
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background-color: #1e40af;
        }

        .forgot-password {
            display: block;
            font-size: 0.85rem;
            color: var(--primary-blue);
            text-decoration: none;
            margin-bottom: 2rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .demo-credentials {
            background-color: var(--background);
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-align: left;
        }

        .demo-credentials h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .demo-credentials p {
            font-size: 0.85rem;
            margin: 0.5rem 0;
            line-height: 1.4;
        }

        .demo-credentials span {
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">  
                PneumoAI
            </div>
            <h1>Welcome Back</h1>
            <p>Sign in to your medical diagnostic account</p>
        </div>

        <!-- login form -->
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
            </div>
            <button type="submit" class="login-button">Sign In</button>
        </form>

        <div class="demo-credentials">
            <h3>Forgot your password?</h3>
            <p><span>Contact the IT department:</span> it@hospital.com</p>
        </div>
    </div>

    <!-- error popup (from Flask flash messages) -->
   <!-- error popup -->
    

</body>
</html>
